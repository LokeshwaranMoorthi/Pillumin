<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pillumin - Your Medical Assistant</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7fa;
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        p {
            color: #555;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .box {
            width: 260px;
            height: 160px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            color: #28a745;
            border: solid 2px black;
        }

        .icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ðŸ’Š Welcome to Pillumin</h1>
    <p>Your smart medical assistant with 3 powerful features</p>

    <div class="container">
        <a href="{% url 'tablet_identifier:tablet_identifier'%}" class="box">
            <div class="icon"><i class="fas fa-capsules"></i></div>
            <div class="title">Tablet Identification</div>
        </a>

        <a href="{% url 'remainder_setter:set_remainder'%}" class="box">
            <div class="icon"><i class="fas fa-clock"></i></div>
            <div class="title">Set Medicine Reminder</div>
        </a>

        <a href="{% url 'prescription_analyzer:analyze_prescription'%}" class="box">
            <div class="icon"><i class="fas fa-file-medical-alt"></i></div>
            <div class="title">Prescription Analyzer</div>
        </a>
    </div>

</body>
</html>
